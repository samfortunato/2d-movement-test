<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A test of 2D movement in JavaScript canvas.">
	<meta name="author" content="Sam Fortunato">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2D Movement JavaScript Canvas Test</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<h1>2D Movement JavaScript Canvas Test</h1>

	<canvas id="main-canvas"></canvas>

	<p>Enter in values for the box's starting point, and it's X and Y velocity. Hit the 'Enter' button, or the Enter/Return key on your keyboard to see the box move according to the values you entered in.</p>

	<form>

		<label for="box-x">Box X:</label>
		<input id="box-x" type="text" name="box-x" value="275">

		<label for="box-y">Box Y:</label>
		<input id="box-y" type="text" name="box-y" value="275">

		<label for="x-velocity">X Velocity:</label>
		<input id="x-velocity" type="text" name="x-velocity" value="0">

		<label for="y-velocity">Y Velocity:</label>
		<input id="y-velocity" type="text" name="y-velocity" value="0">

		<input id="values-submit" type="submit" name="submit" value="Enter">

	</form>

	<script type="text/javascript" src="js/2d-movement.js"></script>

</body>
</html>
