<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="A test of 2D movement in JavaScript canvas.">
	<meta name="author" content="Sam Fortunato">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2D Movement JavaScript Canvas Test</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<canvas id="main-canvas"></canvas>

	<form>

		<label for="box-x">Box X:</label>
		<input id="box-x" type="text" name="box-x">

		<label for="box-y">Box Y:</label>
		<input id="box-y" type="text" name="box-y">

		<label for="vector-x">Vector X:</label>
		<input id="vector-x" type="text" name="vector-x">

		<label for="vector-y">Vector Y:</label>
		<input id="vector-y" type="text" name="vector-y">

		<input id="values-submit" type="submit" name="submit" value="Enter">

	</form>

	<script type="text/javascript" src="js/2d-movement.js"></script>

</body>
</html>
